<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>VM Info</title>
	<meta charset="UTF-8">
	<style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            background-color: #f5f5f5;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .info {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
	</style>
</head>
<body>

<h1>VM Deployment Info</h1>
<div class="info">
	<p><strong>Hostname:</strong> <span th:text="${hostname}">loading...</span></p>
	<p><strong>Commit Hash:</strong> <span th:text="${commitHash}">loading...</span></p>
</div>
</body>
</html>
